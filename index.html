<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </link>-->


</head>

<body>

    <div class="calculadora">
        <div class="container">
            <div class=" resultado">
                <p class="valor" id="valor"></p>
            </div>

            <div class="botoes">
                <input type="button" value="7" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="8" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="9" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="del" class="btn btn-sm" onclick="limpar()">
            </div>

            <div class="botoes">
                <input type="button" value="4" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="5" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="6" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="+" class="btn btn-sm" onclick="botao(value)">
            </div>
            <div class="botoes">
                <input type="button" value="1" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="2" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="3" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="-" class="btn btn-sm" onclick="botao(value)">
            </div>
            <div class="botoes">
                <input type="button" value="." class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="0" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="/" class="btn btn-sm" onclick="botao(value)">
                <input type="button" value="*" class="btn btn-sm" onclick="botao(value)">
            </div>
            <div class="botoes botoes-grandes">
                <input type="button" value="reset" class="btn btn-style" onclick="limpar_tela()">
                <input type="button" value="=" class="btn btn-style" onclick="calcula()">
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
