    <!DOCTYPE html>
    <html lang="pt-Br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </link>
        
        
    </head>

    <body>
        <div class="calculadora">
            <div class="inicio">
                <div class="nome">
                    cacl
                </div>
                <div class="thema">
                        1,2,3
                </div>
            </div>


            <div class="container">
                <div class="col">
                    resultado
                </div>
                <div class="row">
                    <div class="col">7</div>
                    <div class="col">8</div>
                    <div class="col">9</div>
                    <div class="col">del</div>
                </div>
                <div class="row">
                    <div class="col">4</div>
                    <div class="col">5</div>
                    <div class="col">6</div>
                    <div class="col">+</div>
                </div>
                <div class="row">
                    <div class="col">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                    <div class="col">-</div>
                </div>
                <div class="row">
                    <div class="col">.</div>
                    <div class="col">0</div>
                    <div class="col">/</div>
                    <div class="col">*</div>
                </div>
                <div class="row">
                    <div class="col">reset</div>
                    <div class="col">=</div>
                </div>

            </div>
        </div>

    </body>
    <script src="script.js"></script>
    </html>
